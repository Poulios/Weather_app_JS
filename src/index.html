<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content= "width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./style.css" />
        <title>weather information</title>
    </head>

    <body>
        <div id="wrapper">
            <div class="header">Weather Application</div>
            <div class="location">
                <h2 class="location-timezone">Timezone</h2>            
            </div>
            <div class="degree-section">
                <canvas class="icon" width="128" height="128"></canvas>   
                    <div class="temperature-description">Its frizzing cold</div>
            </div>
            <div id="other-info">
                <div class="info-card "> 
                    <div class="temperature-degree"></div> 
                    <p>Temperature</p>                   
                        
                </div>
                <div class="info-card">
                    <div class="humidity-section"></div>  
                    <p>Humidity</p>                    
                    
                </div>
                <div class="info-card">
                    <div class="windSpeed-section"><p>km/h</p></div>  
                    <p>Wind</p>                    
                </div>
            </div>   
            <script src="skycons.js"></script>
            <script src="app.js"></script>
        </div>
    </body>    
</html>
